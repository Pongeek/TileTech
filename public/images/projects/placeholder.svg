<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0" />
  
  <!-- Tile Pattern -->
  <defs>
    <pattern id="tilePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Base Tile -->
      <rect x="0" y="0" width="50" height="50" fill="#e6e6e6" />
      <rect x="50" y="0" width="50" height="50" fill="#d9d9d9" />
      <rect x="0" y="50" width="50" height="50" fill="#d9d9d9" />
      <rect x="50" y="50" width="50" height="50" fill="#e6e6e6" />
      
      <!-- Grout Lines -->
      <line x1="0" y1="50" x2="100" y2="50" stroke="#cccccc" stroke-width="1" />
      <line x1="50" y1="0" x2="50" y2="100" stroke="#cccccc" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Apply Tile Pattern -->
  <rect width="800" height="600" fill="url(#tilePattern)" />
  
  <!-- Overlay with slight gradient -->
  <rect width="800" height="600" fill="url(#overlay)" opacity="0.3" />
  
  <!-- Text Label -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#555555">
    TileTech Project
  </text>
  
  <!-- Logo Placeholder -->
  <circle cx="400" cy="200" r="60" fill="#796145" />
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">TileTech</text>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#796145;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#c19a6b;stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg> 