<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0" />
  
  <!-- Tile Pattern -->
  <defs>
    <pattern id="tilePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Base Tile - Kitchen Subway Tile Pattern -->
      <rect x="0" y="0" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="30" y="0" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="60" y="0" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="90" y="0" width="10" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      
      <rect x="0" y="15" width="15" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="15" y="15" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="45" y="15" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="75" y="15" width="25" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      
      <rect x="0" y="30" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="30" y="30" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="60" y="30" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="90" y="30" width="10" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      
      <rect x="0" y="45" width="15" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="15" y="45" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="45" y="45" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="75" y="45" width="25" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      
      <rect x="0" y="60" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="30" y="60" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="60" y="60" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="90" y="60" width="10" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      
      <rect x="0" y="75" width="15" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="15" y="75" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="45" y="75" width="30" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="75" y="75" width="25" height="15" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      
      <rect x="0" y="90" width="30" height="10" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="30" y="90" width="30" height="10" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="60" y="90" width="30" height="10" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
      <rect x="90" y="90" width="10" height="10" fill="#e6e6e6" stroke="#cccccc" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Apply Tile Pattern -->
  <rect width="800" height="600" fill="url(#tilePattern)" />
  
  <!-- Overlay with slight gradient -->
  <rect width="800" height="600" fill="url(#overlay)" opacity="0.3" />
  
  <!-- Kitchen Icon -->
  <rect x="300" y="150" width="200" height="150" fill="#9c8164" />
  <!-- Sink -->
  <rect x="325" y="175" width="75" height="50" fill="#e6e6e6" stroke="#cccccc" stroke-width="2" />
  <!-- Faucet -->
  <path d="M362.5,175 L362.5,155 Q362.5,145 372.5,145 L387.5,145 Q397.5,145 397.5,155 L397.5,165" fill="none" stroke="#a0a0a0" stroke-width="3" />
  <circle cx="397.5" cy="165" r="3" fill="#a0a0a0" />
  <!-- Stove -->
  <rect x="415" y="175" width="60" height="40" fill="#333333" />
  <circle cx="430" cy="185" r="7" fill="none" stroke="#e6e6e6" stroke-width="2" />
  <circle cx="430" cy="185" r="3" fill="#e6e6e6" />
  <circle cx="460" cy="185" r="7" fill="none" stroke="#e6e6e6" stroke-width="2" />
  <circle cx="460" cy="185" r="3" fill="#e6e6e6" />
  <circle cx="430" cy="205" r="7" fill="none" stroke="#e6e6e6" stroke-width="2" />
  <circle cx="430" cy="205" r="3" fill="#e6e6e6" />
  <circle cx="460" cy="205" r="7" fill="none" stroke="#e6e6e6" stroke-width="2" />
  <circle cx="460" cy="205" r="3" fill="#e6e6e6" />
  <!-- Counter Top -->
  <rect x="300" y="150" width="200" height="10" fill="#e0e0e0" />
  <!-- Cabinets -->
  <rect x="310" y="240" width="40" height="50" fill="#b89b76" stroke="#9c8164" stroke-width="2" />
  <rect x="360" y="240" width="40" height="50" fill="#b89b76" stroke="#9c8164" stroke-width="2" />
  <rect x="410" y="240" width="40" height="50" fill="#b89b76" stroke="#9c8164" stroke-width="2" />
  <rect x="450" y="240" width="40" height="50" fill="#b89b76" stroke="#9c8164" stroke-width="2" />
  <!-- Cabinet Handles -->
  <line x1="325" y1="265" x2="335" y2="265" stroke="#796145" stroke-width="2" />
  <line x1="375" y1="265" x2="385" y2="265" stroke="#796145" stroke-width="2" />
  <line x1="425" y1="265" x2="435" y2="265" stroke="#796145" stroke-width="2" />
  <line x1="465" y1="265" x2="475" y2="265" stroke="#796145" stroke-width="2" />
  
  <!-- Text Label -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#555555">
    מטבחים
  </text>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#796145;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#c19a6b;stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg> 