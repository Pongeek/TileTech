<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <pattern id="tilePattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#e5e5e0" />
      <rect width="98" height="48" x="1" y="1" fill="#964B00" opacity="0.8" />
      <rect width="98" height="48" x="1" y="51" fill="#964B00" opacity="0.6" />
    </pattern>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#68a3d5" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#68a3d5" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#tilePattern)" />
  <rect width="800" height="600" fill="url(#waterGradient)" />
  <rect width="800" height="120" y="480" fill="#964B00" opacity="0.7" />
  <text x="400" y="540" font-family="Arial" font-size="36" text-anchor="middle" fill="#fff" font-weight="bold">שיפוץ מטבחים וחדרי אמבטיה</text>
  <text x="400" y="580" font-family="Arial" font-size="24" text-anchor="middle" fill="#fff">Kitchen & Bath Remodeling</text>
</svg> 