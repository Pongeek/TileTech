      <rect width="50" height="50" fill="#dcdcdc" stroke="#ccc" stroke-width="1" />
      <rect width="48" height="48" x="1" y="1" fill="#e0e0e0" stroke="#ccc" stroke-width="0.5" />
    </pattern>
    <linearGradient id="dirtyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b8b8b8" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#a0a0a0" stop-opacity="0.2" />
